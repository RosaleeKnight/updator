name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "15 6,13,21 * * *" # See https://crontab.guru/#15_6,13,21_*_*_*

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "rtknight92@outlook.com"
          git config --local user.name "RosaleeKnight"
          git add -A
          
          arr[0]="chore(bot): ğŸ› ï¸ refactoring code"
          arr[1]="chore(bot): ğŸ“ refactoring code"
          arr[2]="chore(bot): ğŸ’» refactoring code"
          arr[3]="chore(bot): ğŸ—‘ï¸ refactoring code"
          arr[4]="chore(bot): ğŸ“ˆ refactoring code"
          arr[5]="chore(bot): â³ refactoring code"
          arr[6]="chore(bot): ğŸ§¹ refactoring code"
          arr[7]="chore(bot): ğŸ–±ï¸ refactoring code"
          arr[8]="chore(bot): ğŸ” refactoring code"
          arr[9]="chore(bot): ğŸ–¥ï¸ refactoring code"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
